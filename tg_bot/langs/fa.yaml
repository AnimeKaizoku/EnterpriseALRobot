pm_start_text: |
   هی {}, من {} هستم،
   یه انیمه بات مدیریت گپ با دستورات اضافی باحال ;)
   
   من میتونم کارهای مختلفی انجام بدم که رایج ترین اونها عبارتند از:
   - محدود کردن کاربران با *ban permissions*.
   - به کاربران با رسانه + متن و دکمه ها، با قالب بندی مناسب خوشامدگویی میکنم.
   - کاربرانی که چت شما رو فلود میکنن با ماژول *anti-flood* محدود میکنم.
   - به کاربران با توجه به گزینه های تنظیم شده *Warn* میدم و اونها رو بر این اساس محدود میکنم.
   - یادداشت و فیلترها رو با قالب بندی مناسب و نشانه گذاری پاسخ ذخیره میکنم.
   
   حتا چیزهای بیشتری وجود داره! این فقط نوک کوه یخ هست که میبینی. توجه داشته باش که نیاز دارم
    به دسترسی ادمین گپ برای مدیریت و عملکرد صحیح پروموتم کنی.. 
   در غیر این صورت مجاز به استفاده از فانکشن های درونم نیستم..
   
   *روی دکمه /help برای راهنمایی بیشتر کلیک کن!*
   
grp_start_text: "هی، من Kigyoعم."

pm_help_text: |
   هی! اسم من *Kigyo* هست. عضوی از *اتحادیه عقاب*.
   من یک انیمه بات مدیریت گپ ماژولار با چند ویژگی سرگرم کننده هستم! برای آشنایی با بعضی از اونها به موارد زیر نگاهی بنداز
    چیزهایی که باهاش میتونم بهت کمک کنم
   دستورات *Main* موجود:
    • /start: منو استارت میکنه، برای بررسی زنده بودن یا نبودنم استفاده میشه.
    • /help: همین پیام رو برات ارسال میکنه.
    • /language: تغییر دادن زبانم.
    • /settings:
      - توو پی ام: تنظیماتت رو برای ماژول های ساپورت شده برات ارسال میکنم.
      - توو گپ: میبرمت توو پی ام تا تنظیمات چت رو نشونت بدم.
    برای دریافت داکیومنت مربوط به ماژول خاص، روی دکمه های زیر کلیک کن!

add_bot_to_group_btn: "ادد کردن Kigyo"
support_chat_link_btn: "ساپورت"
updates_channel_link_btn: "اپدیت ها"
