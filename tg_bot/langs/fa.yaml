admin_help: |
   • `/admins`*:* لیست ادمین ها توو چت

   *فقط ادمین ها:*
   • `/pin`*:* پیام رپلای شده رو بصورت سایلنت پین میکنم - برای ارسال نوتیفیشن به کاربران، لازمه کنارش "loud" یا "notify" رو اضافه کنی
   • `/unpin`*:* اخرین پیام پین شده رو انپین میکنم
   • `/invitelink`*:* لینک دعوت گپ رو میفرستم
   • `/promote`*:* کاربر رپلای شده رو پروموت میکنم
   • `/demote`*:* کاربر رپلای شده رو دیموت میکنم
   • `/title <لقب>`*:* یه لقب برای ادمین پروموت شده تعیین میکنم

afk_help: |
   - /afk <دلیل>: خودت رو به عنوان AFK مارک کن (دور از کیبورد).
   - brb <دلیل>: شبیه دستور AFK عمل میشه - اما دستور نیست.
   وقتی به‌ عنوان AFK مارک بشی، هر منشنی که بگیری با پیامی که میگه "فعلن نیستی" جواب میدم!

anilist_help: |
    *انی‌لیست*
    با کمک این ماژول در مورد انیمه، مانگا یا کاراکترها اطلاعات کسب کن! همه دیتا از سایت [انی‌لیست](anilist.co) گرفته میشه.
    *دستورات موجود:*
     - /anime <انیمه>: برگردوندن اطلاعات درباره انیمه.
     - /character <کاراکتر>: برگردوندن اطلاعات درباره کاراکتر.
     - /manga <مانگا>: برگردوندن اطلاعات درباره مانگا.

antiflood_help: |
    انتی فلود بهت اجازه میده تا برای کاربرانی که بیش از x پیام رو پشت سر هم اسپم میکنن اقدام کنی. یشتر از عدد x ست شده
         منجر به محدود شدن اون کاربر میشه.
     اگه کاربران بیش از 10 پیام پشت سر هم بفرستن میوت میشن، روی بات‌ها کار نمیکنه.
     • `/flood`*:* تنظیمات فعلی کنترل فلود رو دریافت میکنی
    • *فقط ادمین ها:*
     • `/setflood <int/'no'/'off'>`*:* کنترل فلود رو فعال یا غیرفعال میکنم
     *مثال:* `/setflood 10`
     • `/setfloodmode <ban/kick/mute/tban/tmute> <مقدار>`*:* انجام اقدامی وقتی که کاربری از حد مجاز فلود فراتر رفته. ban/kick/mute/tmute/tban
    • *نوت:*
     • مقدار باید برای tban و tmute پر بشه!!
     میتونه اینجوری باشه:
     `5m` = ۵ دقیقه
     `6h` = ۶ ساعت
     `3d` = ۳ روز
     `1w` = ۱ هفته

approve_help: |
     یه وقتایی ممکنه بخوانی به کاربری که محتوای تاکسیک نمیفرسته اعتماد کنی.
     شاید ادمین کردن این افراد کافی نباشه، اما ممکنه با عدم اعمال قفل، بلک لیست و انتی فلود برای اونها مشکلی نداشته باشی.
     تاییدیه ها برای اینجور مواقع هستن - کاربران قابل اعتماد رو تایید کن تا به اونها اجازه ارسال بدی
     *دستورات ادمین:*
     • `/approval`*:* وضعیت تایید کاربر رو توو چت فعلی چک کن.
     • `/approve`*:* تایید یه کاربر. قفل‌ها، بلک لیست و انتی فلود دیگه برای اونها اعمال نمیشه.
     • `/unapprove`*:* لغو تایید یه کاربر. اونها دوباره در معرض اعمال قفل، بلک لیست و انتی فلود قرار میگیرن.
     • `/approved`*:* لیست کاربران تایید شده.
     • `/unapproveall`*:* لغو تأیید *همه* کاربران توو یه چت. حواست باشه این مورد قابل بازگشت نیست.

backup_help: |
    *فقط ادمین:*
     - /import: به بکاپ فایل یه بات مدیریت گپ رپلای کن تا توو کوتاه ترین زمان ممکن تنظیماتش رو ایمپورت کنم. روش انتقال بسیار ساده هست! نوت \
       فقط به دلیل محدودیت تلگرام فایل/عکس ها رو نمیتونم ایمپورت کنم.
     - /export: اکسپورت دیتای گپ، مواردی که اکسپورت میشن عبارتند از: قوانین، نوت ها (اسناد، تصاویر، موزیک، ویدیو، صدا، ویس، تکست، دکمه متنی)

bans_help: |
    - /kickme: دکمه کاربری که این دکمه رو بزنه زده میشه

     *فقط ادمین:*
    - /ban <userhandle>: کاربر بن میشه. (توسط ایدی یا رپلای)
    - /tban <userhandle> x(m/h/d): کاربر برای x زمان بن میشه. (توسط ایدی یا رپلای). m = دقیقه، h = ساعت، d = روز.
    - /unban <userhandle>: کاربر انبن میشه. (توسط ایدی یا رپلای)
    - /kick <userhandle>: کاربر از گپ کیک میشه. (توسط ایدی یا رپلای)

blacklist_help: |
    بلک لیست ها برای جلوگیری از بیان بعضی تحریک ها در گپ استفاده میشن. هر زمان که محرک بلک لیست منشن بشه، پیام بلافاصله حذف میشه. این یه ترکیب خوبه که گاهی اوقات با فیلترهای Warn جفت میشه!

    *نوت*: بلک لیست روی ادمین های گپ تاثیر نمیذاره.

     • `/blacklist`*:* کلمات موجود توو بلک لیست رو میبینی.

    فقط ادمین:
     • `/addblacklist <triggers>`*:* یه تحریک به بلک لیست اضافه کن. هر خط یه تحریک در نظر گرفته میشه، بنابراین استفاده از خطوط مختلف بهت این امکان رو میده چندین تحریک اضافه کنی.
     • `/unblacklist <triggers>`*:* تحریک ها رو از بلک لیست حذف کن. منطق خط جدید اینجا هم اعمال میشه، بنابراین میتونی چندین عامل تحریک رو به طور همزمان حذف کنی.
     • `/blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>`*:* اقدامی برای انجام زمانی که کاربری کلمات بلک لیست رو ارسال میکنه.

cleaner_help: |
    - /cleanbluetext <on/off/yes/no> - پاک کردن دستورات بعد از ارسال
    - /ignorecleanbluetext <word> - جلوگیری از پاک کردن اتوماتیک دستور
    - /unignorecleanbluetext <word> - حذف جلوگیری از پاک کردن اتوماتیک دستور
    - /listcleanbluetext - دستورات موجود در وایت لیست رو فهرست کن

connections_help: |
    - /connect: کانکت کردن چت (میتونی با /connect توو گپ یا /connect <chat id> توو پی ام من انجامش بدی)
    - /connection: لیست چت های کانکت شده
    - /disconnect: دیسکانکت از یه چت
    - /helpconnect: دستورات موجود رو که میشه ریموت انجامش داد رو فهرست کن

     *فقط ادمین:*
    - /allowconnect <yes/no>: به کاربر اجازه بده به یه چت کانکت بشه

cust_filters_help: |
    • `/filters`*:* لیست همه فیلترهای فعال ذخیره شده توو چت.

     *فقط ادمین:*
    • `/filter <keyword> <reply message>`*:* یه فیلتر به این چت اضافه کن. از الان تا وقتی که 'کلمه کلیدی' که اشاره کردی رو ببینم بهش رپلای میکنم. اگر به استیکری با کلمه کلیدی رپلای کنی، منم همونطور به استیکر رپلای میکنم. توجه: برای همه فیلترها
       کلمات کلیدی با حروف کوچیک هستن. اگه میخوای کلمه کلیدی یه جمله باشه، از کوت استفاده کن. به عنوان مثال: /filter "سلام آرا" چیکار میکنی؟
    • `/stop <filter keyword>`*:* فیلتر رو متوقف کن.

     *فقط اونر گپ:*
    • `/removeallfilters`*:* همه فیلترهای چت رو به یکباره حذف کن.

      *نوت*: فیلترها همچنین از فرمت مارکداون مانند: {first}، {last} یا هرچی و دکمه‌ها پشتیبانی میکنن.
        برای اطلاعات بیشتر، /markdownhelp رو چک کن!

disable_help: |
    عضی از کاربران همه ویژگی هایی که من ارائه میدم رو نمیخوان. بعضی از دستورات بهترین هستن
      اما برای جلوگیری از اسپم و سوء استفاده بلااستفاده موندن.

    این بهت امکانی میده تا بعضی از دستورات رایج رو غیرفعال کنی، بنابراین هیچکس نمیتونه ازش استفاده کنه.
    همچنین بهت این امکان رو میده تا اونها رو به صورت اتوماتیک حذف کنی، از بلوتکست کردن کاربران جلوگیری میکنه.

     • /cmds: وضعیت فعلی دستورات غیرفعال رو بررسی کن

     *فقط ادمین:*
     • /enable <cmd name>: دستور رو فعال کن
     • /disable <cmd name>: دستور رو غیرفعال کن
     • /listcmds: همه دستورات غیرفعال ممکن رو فهرست کن

feds_help: |
    Everything is fun, until a spammer starts entering your group, and you have to block it. Then you need to start banning more, and more, and it hurts.
    But then you have many groups, and you don't want this spammer to be in one of your groups - how can you deal? Do you have to manually block it, in all your groups?
    *No longer!* With Federation, you can make a ban in one chat overlap with all other chats.
    You can even designate federation admins, so your trusted admin can ban all the spammers from chats you want to protect.
    
    *Click on the buttons below to learn in depth about all the commands.*

FED_OWNER_HELP: | 
    *Fed Owner Only:*
    • `/newfed <fed_name>`*:* Creates a Federation, One allowed per user
    • `/renamefed <fed_id> <new_fed_name>`*:* Renames the fed id to a new name
    • `/delfed <fed_id>`*:* Delete a Federation, and any information related to it. Will not cancel blocked users
    • `/fpromote <user>`*:* Assigns the user as a federation admin. Enables all commands for the user under `Fed Admins`
    • `/fdemote <user>`*:* Drops the User from the admin Federation to a normal User
    • `/subfed <fed_id>`*:* Subscribes to a given fed ID, bans from that subscribed fed will also happen in your fed
    • `/unsubfed <fed_id>`*:* Unsubscribes to a given fed ID
    • `/setfedlog <fed_id>`*:* Sets the group as a fed log report base for the federation
    • `/unsetfedlog <fed_id>`*:* Removed the group as a fed log report base for the federation
    • `/fbroadcast <message>`*:* Broadcasts a messages to all groups that have joined your fed
    • `/fedsubs`*:* Shows the feds your group is subscribed to `(broken rn)`

FED_ADMIN_HELP: |
    *Fed Admins:*
    • `/fban <user> <reason>`*:* Fed bans a user
    • `/unfban <user> <reason>`*:* Removes a user from a fed ban
    • `/fedinfo <fed_id>`*:* Information about the specified Federation
    • `/joinfed <fed_id>`*:* Join the current chat to the Federation. Only chat owners can do this. Every chat can only be in one Federation
    • `/leavefed <fed_id>`*:* Leave the Federation given. Only chat owners can do this
    • `/setfrules <rules>`*:* Arrange Federation rules
    • `/fedadmins`*:* Show Federation admin
    • `/fbanlist`*:* Displays all users who are victimized at the Federation at this time
    • `/fedchats`*:* Get all the chats that are connected in the Federation
    • `/chatfed `*:* See the Federation in the current chat

FED_USER_HELP: | 
    *Any user:*
    • `/fbanstat`*:* Shows if you/or the user you are replying to or their username is fbanned somewhere or not
    • `/fednotif <on/off>`*:* Federation settings not in PM when there are users who are fbaned/unfbanned
    • `/frules`*:* See Federation regulations

formt_help_bse: |
    Kigyo supports a large number of formatting options to make your messages more expressive. Take a look!

md_help: |
    <b>Markdown Formatting</b>
      You can format your message using *bold*, _italics_, -underline-, and much more. Go ahead and experiment!
      <b>Supported markdown</b>:
      - <code>`code words`</code>: Backticks are used for monospace fonts. Shows as: <code>code words</code>.
      - <code>_italic words_</code>: Underscores are used for italic fonts. Shows as: <i>italic words</i>.
      - <code>*bold words*</code>: Asterisks are used for bold fonts. Shows as: <b>bold words</b>.
      - <code>~strikethrough~</code>: Tildes are used for strikethrough. Shows as: <strike>strikethrough</strike>.
      - <code>[hyperlink](example.com)</code>: This is the formatting used for hyperlinks. Shows as: <a href="https://example.com/">hyperlink</a>.
      - <code>[My Button](buttonurl://example.com)</code>: This is the formatting used for creating buttons. This example will create a button named "My button" which opens <code>example.com</code> when clicked.
      If you would like to send buttons on the same row, use the <code>:same</code> formatting.
      <b>Example:</b>
      <code>[button 1](buttonurl://example.com)</code>
      <code>[button 2](buttonurl://example.com:same)</code>
      <code>[button 3](buttonurl://example.com)</code>
      This will show button 1 and 2 on the same line, with 3 underneath.
filling_help: |
      <b>Fillings</b>
      You can also customise the contents of your message with contextual data. For example, you could mention a user by name in the welcome message, or mention them in a filter!
      You can use these to mention a user in notes too!
      <b>Supported fillings:</b>
      - <code>{first}</code>: The user's first name.
      - <code>{last}</code>: The user's last name.
      - <code>{fullname}</code>: The user's full name.
      - <code>{username}</code>: The user's username. If they don't have one, mentions the user instead.
      - <code>{mention}</code>: Mentions the user with their firstname.
      - <code>{id}</code>: The user's ID.
      - <code>{chatname}</code>: The chat's name.

fun_help: |
     • /runs: reply a random string from an array of replies.
     • /pat: pat a person, cool thing to have for cute ones :3
     • /slap: slap a user, or get slapped if not a reply.
     • /shrug : get shrug XD.
     • /table : get flip/unflip :v.
     • /decide : Randomly answers yes/no/maybe
     • /toss : Tosses A coin
     • /roll : Roll a dice.
     • /rlg : Join ears,nose,mouth and create an emo ;-;
     • /shout <keyword>: write anything you want to give loud shout.
     • /stickerid: reply to a sticker to get its ID.
     • /getsticker: reply to a sticker to get the raw PNG image.
     • /steal: reply to a sticker or image to add it to your pack.

antispam_help: |
     *Admins only:*
      • `/antispam <on/off/yes/no>`*:* Will toggle our antispam tech or return your current settings.

     Anti-Spam, used by bot devs to ban spammers across all groups. This helps protect
     you and your groups by removing spam flooders as quickly as possible.
     *Note:* Users can appeal gbans or report spammers at @YorkTownEagleUnion

     Kigyo also integrates @Spamwatch API to remove Spammers as much as possible from your chatroom!
     *What is SpamWatch?*
     SpamWatch maintains a large constantly updated ban-list of spambots, trolls, bitcoin spammers and unsavoury characters.
     Constantly help banning spammers off from your group automatically So, you wont have to worry about spammers storming your group.
     *Note:* Users can appeal spamwatch bans at @SpamwatchSupport

gtranslate_help: |
     Use this module to translate stuff... duh!

     *Commands:*
     • `/tl` (or `/tr`): as a reply to a message, translates it to English.
     • `/tl <lang>`: translates to <lang>
       eg: `/tl ja`: translates to Japanese.
     • `/tl <source>//<dest>`: translates from <source> to <lang>.
       eg: `/tl ja//en`: translates from Japanese to English.
     • `/langs`: get a list of supported languages for translation.


locks_help: |
     Do stickers annoy you? or want to avoid people sharing links? or pictures?
     You're in the right place!
     The locks module allows you to lock away some common items in the
     telegram world; the bot will automatically delete them!

      • `/locktypes`*:* Lists all possible locktypes

     *Admins only:*
      • `/lock <type>`*:* Lock items of a certain type (not available in private)
      • `/unlock <type>`*:* Unlock items of a certain type (not available in private)
      • `/locks`*:* The current list of locks in this chat.

     Locks can be used to restrict a group's users.
     eg:
     Locking urls will auto-delete all messages with urls, locking stickers will restrict all
     non-admin users from sending stickers, etc.
     Locking bots will stop non-admins from adding bots to the chat.

     *Note:*
      • Unlocking permission *info* will allow members (non-admins) to change the group information, such as the description or the group name
      • Unlocking permission *pin* will allow members (non-admins) to pinned a message in a group

log_help: |
      *Admins only:*
      • `/logchannel`*:* get log channel info
      • `/setlog`*:* set the log channel.
      • `/unsetlog`*:* unset the log channel.
      • `/announce`*:* toggle setting to announce admin actions in chatroom.

      Setting the log channel is done by:
      • adding the bot to the desired channel (as an admin!)
      • sending `/setlog` in the channel
      • forwarding the `/setlog` to the group

markdown_help_text: |
      Markdown is a very powerful formatting tool supported by telegram. Kigyo has some enhancements, to make sure that
      saved messages are correctly parsed, and to allow you to create buttons.

      - <code>_italic_</code>: wrapping text with '_' will produce italic text
      - <code>*bold*</code>: wrapping text with '*' will produce bold text
      - <code>`code`</code>: wrapping text with '`' will produce monospaced text, also known as 'code'
      - <code>[sometext](someURL)</code>: this will create a link - the message will just show <code>sometext</code>,
      and tapping on it will open the page at <code>someURL</code>.
      EG: <code>[test](example.com)</code>

      - <code>[buttontext](buttonurl:someURL)</code>: this is a special enhancement to allow users to have telegram
      buttons in their markdown. <code>buttontext</code> will be what is displayed on the button, and <code>someurl</code>
      will be the url which is opened.
      EG: <code>[This is a button](buttonurl:example.com)</code>

      If you want multiple buttons on the same line, use :same, as such:
      <code>[one](buttonurl://example.com)
      [two](buttonurl://google.com:same)</code>
      This will create two buttons on a single line, instead of one button per line.

      Keep in mind that your message <b>MUST</b> contain some text other than just a button!

misc_help: |
      • /id: get the current group id. If used by replying to a message, gets that user's id.
      • /gifid: reply to a gif to me to tell you its file ID.
      • /info: get information about a user.
      • /markdownhelp: quick summary of how markdown works in telegram - can only be called in private chats.
      • /ud <word>: Type the word or expression you want to search use.
      • /urban <word>: Same as /ud
      • /paste - Do a paste at `nekobin.com`
      • /react: Reacts with a random reaction
      • /weebify <text>: returns a weebified text
      • /tr (language code) as reply to a long message.
      • /time <query> : Gives information about a timezone.
      • /cash : currency converter
        example syntax: /cash 1 USD INR
      • /getid : get IDs of chat, user and chat message.
