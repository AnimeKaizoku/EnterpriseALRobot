locks_help: |
  ¬øTe molestan las pegatinas?  ¬øO quieres evitar que la gente comparta enlaces?  o fotos?
   ¬°Est√°s en el lugar indicado!
   El m√≥dulo de cerraduras le permite bloquear algunos elementos comunes en el
   mundo de telegramas;  ¬°el bot los eliminar√° autom√°ticamente!
  
    ‚Ä¢ `/locktypes` *: * Lista todos los tipos de bloqueo posibles
  
   * Solo administradores: *
    ‚Ä¢ `/lock <type>` *: * Bloquear elementos de un tipo determinado (no disponible en privado)
    ‚Ä¢ `/unlock <type>` *: * Desbloquea elementos de cierto tipo (no disponible en privado)
    ‚Ä¢ `/locks` *: * La lista actual de bloqueos en este chat.
  
   Los candados se pueden utilizar para restringir los usuarios de un grupo.
   p.ej:
   El bloqueo de URL eliminar√° autom√°ticamente todos los mensajes con URL, el bloqueo de pegatinas restringir√° todos
   que los usuarios no administradores env√≠en pegatinas, etc.
   Bloquear bots evitar√° que los no administradores agreguen bots al chat.
  
   *Nota:*
    ‚Ä¢ Desbloquear el permiso * info * permitir√° a los miembros (no administradores) cambiar la informaci√≥n del grupo, como la descripci√≥n o el nombre del grupo
    ‚Ä¢ El permiso de desbloqueo * pin * permitir√° a los miembros (no administradores) anclar un mensaje en un grupo
