markdown_help_text: |
  Markdown es una herramienta de formato muy poderosa compatible con Telegram.  {dispatcher.bot.first_name} tiene algunas mejoras para asegurarse de que
   los mensajes guardados se analizan correctamente y le permiten crear botones.
  
   - <code> _italic_ </code>: ajustar el texto con '_' producir√° texto en cursiva
   - <code> * bold * </code>: ajustar el texto con '*' producir√° texto en negrita
   - <code> `code` </code>: ajustar el texto con '`' producir√° texto monoespaciado, tambi√©n conocido como 'c√≥digo'
   - <code> [sometext] (someURL) </code>: esto crear√° un enlace - el mensaje solo mostrar√° <code> sometext </code>,
   y al tocarlo se abrir√° la p√°gina en <code> someURL </code>.
   Por ejemplo: <code> [prueba] (example.com) </code>
  
   - <code> [buttontext] (buttonurl: someURL) </code>: esta es una mejora especial para permitir a los usuarios tener un telegrama
   botones en su rebaja.  <code> buttontext </code> ser√° lo que se muestra en el bot√≥n, y <code> someurl </code>
   ser√° la URL que se abre.
   EG: <code> [Este es un bot√≥n] (buttonurl: example.com) </code>
  
   Si desea varios botones en la misma l√≠nea, use: mismo, como tal:
   <c√≥digo> [uno] (buttonurl: //example.com)
   [dos] (buttonurl: //google.com: igual) </code>
   Esto crear√° dos botones en una sola l√≠nea, en lugar de un bot√≥n por l√≠nea.
  
   Tenga en cuenta que su mensaje <b> DEBE </b> contener texto que no sea solo un bot√≥n.
