feds_help: |
  Todo es divertido, hasta que el spammer empieza a entrar en tu grupo y tienes que bloquearlo.  Entonces necesitas empezar a prohibir m√°s y m√°s, y duele.
   Pero entonces tienes muchos grupos y no quieres que este spammer est√© en uno de tus grupos, ¬øc√≥mo puedes lidiar?  ¬øTienes que bloquearlo manualmente, en todos tus grupos?
  
   ¬°No m√°s!  Con Federation, puede hacer que una prohibici√≥n en un chat se superponga con todos los dem√°s chats.
   Incluso puede designar federaciones de administradores, por lo que su administrador de confianza puede prohibir todos los chats que desea proteger.
  
   * Comandos disponibles *:
  
    ‚Ä¢ /newfed <fedname>: crea una nueva Federaci√≥n con el nombre dado.  Los usuarios solo pueden tener una Federaci√≥n.  Este m√©todo tambi√©n se puede utilizar para cambiar el nombre de la Federaci√≥n.  (m√°x.64 caracteres)
    ‚Ä¢ /delfed: Elimina tu Federaci√≥n y cualquier informaci√≥n relacionada con ella.  No cancelar√° usuarios bloqueados.
    ‚Ä¢ /fedinfo <FedID>: Informaci√≥n sobre la Federaci√≥n especificada.
    ‚Ä¢ /joinfed <FedID>: √önase al chat actual de la Federaci√≥n.  Solo los propietarios del chat pueden hacer esto.  Cada chat solo puede estar en una Federaci√≥n.
    ‚Ä¢ /leavefed <FedID>: Deja la Federaci√≥n dada.  Solo los propietarios del chat pueden hacer esto.
    ‚Ä¢ /fpromote <usuario>: Promociona a los usuarios para que proporcionen administraci√≥n alimentada.  Solo propietario de la Fed.
    ‚Ä¢ /fdemote <usuario>: quita el usuario de la federaci√≥n administrativa a un usuario normal.  Solo propietario de la Fed.
    ‚Ä¢ /fban <usuario>: proh√≠be a los usuarios de todas las federaciones donde se lleva a cabo este chat, y los ejecutores tienen control sobre √©l.
    ‚Ä¢ /unfban <usuario>: Cancelar Usuario de todas las federaciones donde se lleva a cabo este chat y sobre las que el ejecutor tiene control.
    ‚Ä¢ /setfrules: Organiza las reglas de la Federaci√≥n.
    ‚Ä¢ /frules: Consulte el reglamento de la Federaci√≥n.
    ‚Ä¢ /chatfed: vea la Federaci√≥n en el chat actual.
    ‚Ä¢ /fedadmins: muestra el administrador de la Federaci√≥n.
    ‚Ä¢ /fbanlist: muestra todos los usuarios victimizados en la Federaci√≥n en este momento.
    ‚Ä¢ /fednotif <on / off>: La configuraci√≥n de la federaci√≥n no est√° en PM cuando hay usuarios que son fban / unban.
    ‚Ä¢ /fedchats: Obt√©n todos los chats que est√°n conectados en la Federaci√≥n.
    ‚Ä¢ /importfbans: responda al archivo de mensaje de copia de seguridad de la Federaci√≥n para importar la lista prohibida a la Federaci√≥n ahora.  (desactivado por ahora).
