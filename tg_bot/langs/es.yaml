   resultar√° en la restricci√≥n de ese usuario.
    Esto silenciar√° a los usuarios si env√≠an m√°s de 10 mensajes seguidos, los bots se ignoran.
    ‚Ä¢ `/flood` *: * Obtiene la configuraci√≥n actual de control de inundaciones
