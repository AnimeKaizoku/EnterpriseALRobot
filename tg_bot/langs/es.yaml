blacklist_help: |
  Las listas negras se utilizan para evitar que ciertos factores desencadenantes se digan en un grupo.  Cada vez que se menciona el desencadenante, el mensaje se eliminar√° de inmediato.  ¬°Una buena combinaci√≥n es a veces combinar esto con filtros de advertencia!
  
   * NOTA *: Las listas negras no afectan a los administradores de grupo.
  
    ‚Ä¢ `/blacklist` *: * Ver las palabras actuales de la lista negra.
  
   Solo administrador:
    ‚Ä¢ `/addblacklist <triggers>` *: * Agrega un disparador a la lista negra.  Cada l√≠nea se considera un disparador, por lo que el uso de diferentes l√≠neas le permitir√° agregar varios disparadores.
    ‚Ä¢ `/unblacklist <triggers>` *: * Elimina los disparadores de la lista negra.  Aqu√≠ se aplica la misma l√≥gica de nueva l√≠nea, por lo que puede eliminar varios activadores a la vez.
    ‚Ä¢ `/blacklistmode <off / del / warn / ban / kick / mute / tban / tmute>` *: * Acci√≥n a realizar cuando alguien env√≠a palabras en la lista negra.
