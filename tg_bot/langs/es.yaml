approve_help: |
  A veces, puede confiar en que un usuario no enviar√° contenido no deseado.
   Tal vez no sea suficiente para convertirlos en administradores, pero es posible que est√© de acuerdo con que los bloqueos, las listas negras y el antiflood no se apliquen a ellos.
   Para eso est√°n las aprobaciones: aprobar a usuarios confiables para permitirles enviar
   * Comandos de administrador: *
   ‚Ä¢ `/approval` *: * Verifica el estado de aprobaci√≥n de un usuario en el chat actual.
   ‚Ä¢ `/approve` *: * Aprobar un usuario.  Las cerraduras, las listas negras y el antiinundaci√≥n ya no se aplicar√°n a ellos.
   ‚Ä¢ `/unapprove` *: * No aprobar a un usuario.  Ahora estar√°n sujetos a bloqueos, listas negras y antiinundaci√≥n nuevamente.
   ‚Ä¢ `/approved` *: * Lista todos los usuarios aprobados.
   ‚Ä¢ `/unapproveall` *: * Desaprobar * TODOS * los usuarios en un chat.  Esto no se puede deshacer.
