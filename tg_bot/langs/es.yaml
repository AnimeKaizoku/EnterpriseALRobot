    ‚Ä¢ `/tmute <userhandle> x (m / h / d)` *: * silencia a un usuario por x tiempo.  (a trav√©s del identificador o respuesta).  `m` =` minutos`, `h` =` horas`, `d` =` d√≠as`.
    ‚Ä¢ `/unmute <userhandle>` *: * activa el sonido de un usuario.  Tambi√©n se puede utilizar como respuesta, silenciando la respuesta al usuario.
notes_help: |
  ‚Ä¢ `/get <notename>` *: * obtiene la nota con este notename. 
   ‚Ä¢ `# <nombrenota>` *: * igual que / get
   ‚Ä¢ `/notes` o` /Saved` *: * lista todas las notas guardadas en este chat
   ‚Ä¢ `/number` *: * Extraer√° la nota de ese n√∫mero en la lista.
    Si desea recuperar el contenido de una nota sin ning√∫n formato, utilice `/ get <nombrenota> noformato`.  Esto puede
    ser √∫til al actualizar una nota actual.
  
    * Solo administradores: *
   ‚Ä¢ `/save <notename> <notedata>` *: * guarda los datos de la nota como una nota con el nombre notename
    Se puede agregar un bot√≥n a una nota utilizando la sintaxis de enlace de rebajas est√°ndar; el enlace debe ir precedido de un
     `buttonurl:` secci√≥n, como tal: `[somelink] (buttonurl: example.com)`.  Consulte `/markdownhelp` para obtener m√°s informaci√≥n.
   ‚Ä¢ `/save <notename>` *: * guarda el mensaje respondido como una nota con el nombre notename
   ‚Ä¢ `/clear <nombre>` *: * borrar nota con este nombre
   ‚Ä¢ `/removeallnotes` *: * elimina todas las notas del grupo
   * Nota: * Los nombres de las notas no distinguen entre may√∫sculas y min√∫sculas y se convierten autom√°ticamente a min√∫sculas antes de guardarse.
