   ‚Ä¢ `/filter <palabra clave> <mensaje de respuesta>` *: * Agrega un filtro a este chat.  El bot ahora responder√° ese mensaje siempre que sea 'palabra clave'
     es mencionado.  Si responde a una calcoman√≠a con una palabra clave, el bot responder√° con esa calcoman√≠a.  NOTA: todas las palabras clave est√°n en min√∫sculas.  Si desea que su palabra clave sea una oraci√≥n, use comillas.  p. ej.: /filter "hola" ¬øQu√© est√°s haciendo?
     
